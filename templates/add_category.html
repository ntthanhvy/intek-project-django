{% extends 'home.html' %}
{% load add_attr %}

{% load static %}


{% block content %}
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-6">
            <div class="card border-info">
                <div class="card-header">
                    <h2 class="mb-0">Add new category</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="col-lg-10 col-form-label">Category name</label>
                            <div class="col-lg-10">
                                {{ form.name|add_attr:"class:form-control"}}
                            </div>
                        </div>
                        <p class="text-danger col-lg-10">
                            {{ form.name.errors.as_text }}
                        </p>
                        <div class="col-sm-4 mt-3 ml-auto">
                            <button type="submit" class="btn btn-primary col-12">ADD</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
