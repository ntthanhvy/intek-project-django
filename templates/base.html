{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title%}Django Authentication{% endblock %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-light">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-secondary mb-4 pl-5 pr-5">
        <div class="container col-9">
            <a href="{% url 'home' %}" class="nav-link">
                <img src="https://cdn.itviec.com/employers/intek-institute-of-applied-technology/logo/w170/ww5hEKU4Gqg385c6WkpmsdiN/intek-institute-of-applied-technology-logo.png" alt="logo" class="navbar-brand" width="60px">
            </a>
            {% block nav %}
            {% endblock %}
        </div>
    </nav>
    <div style="height: 150px"></div>
    <main class="container flex-wrap">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="container mt-5 fixed-bottom position-relative" style="height: 50px">
        <div class="text-muted text-center align-middle">
            <p>C 2019 INTEKER</p>
        </div>
    </footer>
    {% block js %}
    {% endblock %}
</body>
</html>
